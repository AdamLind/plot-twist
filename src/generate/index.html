<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlotTwist - Generation</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header id="header"></header>
    <!-- Main content area -->
    <main class="prompt-page">
      <div id="customAlert" class="">Prompt saved!</div>
      <div id="loading-messages" class="hidden">
        <h1 id="promptOutput"></h1>
        <h2>Seed Word: <span class="label" id="seedOutput"></span></h2>
      </div>
      <div id="spinner" class="hidden">
        <!-- Simple spinner (CSS animation) -->
        <div class="spinner"></div>
      </div>
      <section id="generatePage" class="prompt-info hidden">
        <h1 class="prompt-title" id="title">Prompt Title:</h1>
        <ul id="promptList" class="prompt-list">
          <li>Setting: <span class="label" id="setting"></span></li>
          <li>Point of View: <span class="label" id="point_of_view"></span></li>
          <li>Genre: <span class="label" id="genre"></span></li>
          <li>Tone: <span class="label" id="tone"></span></li>
          <li>First Line: <span class="label" id="first_line"></span></li>
          <li>Summary: <span class="label" id="summary"></span></li>
          <li>Keywords: <span class="label" id="keywords"></span></li>
        </ul>

        <div class="button-group">
          <button class="button" id="generateBtn">Generate Prompt</button>
          <button class="button button-secondary" id="saveBtn">
            Save Prompt
          </button>
          <button class="copy-btn" id="copyBtn" title="Copy Prompt">
            <img src="/assets/images/copy.png" alt="Copy" />
          </button>
        </div>
      </section>

      <!-- Blossom Art -->
      <aside class="blossom-art">
        <img src="/assets/images/flowers.png" alt="Blossom Art" />
      </aside>
    </main>

    <script src="../scripts/generation.js" type="module"></script>
    <script src="../scripts/header.js" type="module"></script>
  </body>
</html>
