<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlotTwist - Generation</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header id="header"></header>
    <!-- Main content area -->
    <main class="prompt-page">
      <div id="customAlert" class=""></div>
      <section class="prompt-info">
        <p id="promptOutput"></p>
        <h1 class="prompt-title" id="title">Saved Prompts:</h1>
        <ul class="history-list" id="history-list"></ul>
        <button class="button clear-history-button" id="clear-history">Clear History</button>
      </section>
      <!-- Blossom Art -->
      <aside class="blossom-art">
        <img src="../assets/images/flowers.png" alt="Blossom Art" />
      </aside>
    </main>

    <script src="../scripts/header.js" type="module"></script>
    <script src="../scripts/history.js" type="module"></script>
  </body>
</html>
